<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:p="urn:schemas-microsoft-com:office:powerpoint" xmlns:oa="urn:schemas-microsoft-com:office:activation" xmlns="http://www.w3.org/TR/REC-html40">
<head>
	<title>YMap</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8;">
<link href="YMap.css" rel="stylesheet" type="text/css" />
<style>
v\:* {behavior:url(#default#VML);}
o\:* {behavior:url(#default#VML);}
p\:* {behavior:url(#default#VML);}
</style>
<script type="text/javascript" src="YTree.js"></script>
<script type="text/javascript" src="YView.js"></script>
<script type="text/javascript" src="YMap.js"></script>
<script type="text/javascript" src="dom-drag.js"></script>

<script type="text/javascript">
function init() {
	var yTree = new YTree(document.body);
	rNode = yTree.createRootNode("New MindWeb");
	
	var yView = new YView(yTree, document.getElementById("panelDOM"), document.getElementById("panelDOM"));
	yView.redrawTree();
}

</script>
</head>

<body style="margin:0px" onload="init()">

<div id="panelDOM" style="position:absolute;left:0px;top:0px;width:100%;height:100%;">
</div>

</body>
</html>
